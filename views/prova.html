<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyABQ7KzpYoVRa9eM63geCVFoBz74XajLyg&sensor=false">

    </script>
    <script type="text/javascript">
        var map;
        var contentString;
        var myposition = new google.maps.LatLng(46.066745, 11.151085);
        var neighborhoods = [

            new google.maps.LatLng(46.05803, 11.132841)
        ];
        var markers = [];
        var iterator = 0;
        function setContent(content){
            contentString=content;
        }
        function inizializeMap(){
            var myOptions = {
                zoom: 13,
                center: myposition,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            map =  new google.maps.Map(document.getElementById("map_canvas"), myOptions);
        }
        function initialize (){

                inizializeMap();


                iterator = 0;
            function drop() {
                for (var i = 0; i < neighborhoods.length; i++) {
                    setTimeout(function() {
                        addMarker();
                    }, i * 400);
                }
            }

            function addMarker() {
                markers.push(new google.maps.Marker({
                    position: neighborhoods[iterator],
                    map: map,
                    draggable: false,
                    animation: google.maps.Animation.DROP

                }));
                iterator++;
            }
            drop();


        }
        initialize(0);
    </script>




</head>
<body onload="initialize()">
<div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
